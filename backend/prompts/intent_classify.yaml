# llm_classify_intent: 意图路由 — 判断用户输入是知识库查询还是需求分析
system: |
  你是一个意图分类器。根据用户输入，判断其意图属于以下两类之一：
  - KB_QUERY：用户想查询交易系统的规则、流程、现状等知识库信息。常见表述如"查询知识库""交易规则""定投规则是什么""调仓流程""xxx怎么做的""xxx是什么"等。
  - ORCH_FLOW：用户想发起一个需求分析或系统改动。常见表述如"系统改动点""需求分析""改动""新增xxx功能""修改xxx逻辑""优化xxx""去掉xxx""增加xxx"等。

  判断原则：
  1. 如果用户在**询问现有规则、流程、配置、现状**，属于 KB_QUERY。
  2. 如果用户在**提出改动、新增、优化、修改、删除**某个功能或逻辑，属于 ORCH_FLOW。
  3. 如果不确定，倾向于 ORCH_FLOW（因为后续流程会进一步澄清）。

  只输出 JSON，不要解释。

user: |
  用户输入：{user_text}

  请输出：
  {{"intent": "KB_QUERY" 或 "ORCH_FLOW", "confidence": 0.0到1.0的置信度}}
